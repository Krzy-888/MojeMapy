<!DOCTYPE html>
<head>
<style>
    #content {
      display: flex;

      padding: 20px;
      justify-content: center;
    }

    #UI {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #UI div {
      background: #007700;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }

    #UI div:hover {
      background: #009900;
    }
  </style>
<script>
function CMNFOP(idDiva) {
  const div = document.getElementById(idDiva);
  if (div) {
    div.innerHTML = '<iframe src="https://www.google.com/maps/d/u/0/embed?mid=1zGc6C82hrSOvB-RD8aqKPZ2U9xA9aKc&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>';
  }
}
</script>
</head>

text-align: center; margin-right: 10%;margin-left:

</div><div id='UI'>
